<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>nez</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#faf8f8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="nez">
    <meta name="description" content="A quiet place to post">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="Nez_192.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="Nez_192.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;1,400&family=IBM+Plex+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <span class="site-title">‚úé‚ô°‚ùÄ</span>
            <div class="header-right">
                <!-- Music Playlist (in header) -->
                <div id="playlist-section" class="playlist-section-header hidden">
                    <button id="playlist-volume-toggle" class="playlist-volume-toggle" aria-label="toggle volume">
                        <span id="playlist-volume-icon">üîá</span>
                    </button>
                    <!-- Hidden player container -->
                    <div id="playlist-container" class="playlist-container hidden-player">
                        <!-- Music embed will be inserted here (hidden) -->
                    </div>
                </div>
                <div class="status-container">
                    <span class="status-prefix">nez is</span>
                    <button id="status-toggle" class="status-link">
                        <span id="status-word">offline</span>
                    </button>
                    <span id="status-dot" class="status-dot status-dot-offline"></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Tabs (only visible when authenticated) -->
    <nav id="tabs-nav" class="tabs-nav hidden">
        <button class="tab-button active" data-tab="feed">feed</button>
        <button class="tab-button" data-tab="suggestions">suggestions</button>
        <button class="tab-button" data-tab="admin">admin</button>
    </nav>

    <main>
        <!-- Auth Panel (hidden by default) -->
        <section id="auth-panel" class="auth-panel hidden">
            <div class="auth-form">
                <input 
                    type="email" 
                    id="email-input" 
                    placeholder="email" 
                    autocomplete="email"
                >
                <input 
                    type="password" 
                    id="password-input" 
                    placeholder="password" 
                    autocomplete="current-password"
                >
                <button id="auth-submit">enter</button>
            </div>
        </section>

        <!-- Posts Feed (shown in tab when authenticated, shown directly when logged out) -->
        <section id="feed" class="feed">
            <div id="posts-container" class="posts-container">
                <!-- Posts will be rendered here -->
            </div>
            <div id="loading" class="loading">
                <span>...</span>
            </div>
            <div id="empty-state" class="empty-state hidden">
                <p>nothing here yet</p>
            </div>
        </section>

        <!-- Tab Content: Feed (visible when authenticated, tab="feed") -->
        <section id="tab-feed" class="tab-content hidden">
            <!-- Feed content is in #feed above, this tab just controls visibility -->
        </section>

        <!-- Tab Content: Suggestions (visible when authenticated, tab="suggestions") -->
        <section id="tab-suggestions" class="tab-content hidden">
            <!-- Suggestions Panel -->
            <section id="suggestions-panel" class="suggestions-panel">
                <h2 class="suggestions-title">suggestions</h2>
                <div id="inbox-container" class="inbox-container">
                    <!-- Suggestions will be rendered here -->
                </div>
                <div id="inbox-empty" class="inbox-empty hidden">
                    <p>no suggestions</p>
                </div>
            </section>
        </section>

        <!-- Tab Content: Admin (visible when authenticated, tab="admin") -->
        <section id="tab-admin" class="tab-content hidden">
            <!-- Playlist Settings Panel -->
            <section class="admin-panel">
                <h2 class="admin-panel-title">playlist settings</h2>
                <div class="playlist-settings">
                    <input 
                        type="text" 
                        id="playlist-url-input" 
                        placeholder="youtube playlist or video url"
                        class="playlist-url-input"
                    >
                    <button id="playlist-save" class="playlist-save-button">save playlist</button>
                </div>
            </section>

            <!-- Letterboxd Settings Panel -->
            <section class="admin-panel">
                <h2 class="admin-panel-title">letterboxd</h2>
                <div class="letterboxd-settings">
                    <input 
                        type="text" 
                        id="letterboxd-url-input" 
                        placeholder="letterboxd user url (e.g., https://letterboxd.com/username/)"
                        class="letterboxd-url-input"
                    >
                    <button id="letterboxd-fetch" class="letterboxd-fetch-button">fetch reviews</button>
                    <div id="letterboxd-reviews-container" class="letterboxd-reviews-container hidden">
                        <h3 class="letterboxd-reviews-title">select reviews to display</h3>
                        <div id="letterboxd-reviews-list" class="letterboxd-reviews-list">
                            <!-- Reviews will be rendered here -->
                        </div>
                        <button id="letterboxd-save-selection" class="letterboxd-save-button">save selection</button>
                    </div>
                </div>
            </section>

            <!-- Account Settings Panel -->
            <section class="admin-panel">
                <h2 class="admin-panel-title">account settings</h2>
                <div class="account-settings">
                    <a href="https://supabase.com/dashboard/project/hyxobyxeeayuorzldyuy/auth/users" target="_blank" class="password-change-link">change password in supabase</a>
                </div>
            </section>
        </section>

        <!-- Write Panel (sticky, shown in feed tab when authenticated) -->
        <section id="write-panel" class="write-panel write-panel-sticky hidden">
            <button id="write-panel-close" class="panel-close-button" aria-label="close">√ó</button>
            <textarea 
                id="post-content" 
                placeholder="write something..."
                rows="4"
            ></textarea>
            <div class="write-actions">
                <div class="write-tag-section">
                    <input 
                        type="text" 
                        id="post-tag" 
                        placeholder="#tag"
                        class="post-tag-input"
                        maxlength="10"
                    >
                    <div id="tag-suggestions" class="tag-suggestions"></div>
                </div>
                <button id="post-submit">post</button>
            </div>
        </section>

        <!-- Suggest Panel (sticky, shown when not authenticated) -->
        <section id="suggest-panel" class="suggest-panel suggest-panel-sticky">
            <button id="suggest-panel-close" class="panel-close-button" aria-label="close">√ó</button>
            <textarea 
                id="suggest-content" 
                placeholder="suggest something..."
                rows="3"
            ></textarea>
            <div class="suggest-actions">
                <button id="random-word" class="random-word-button">random word</button>
                <button id="suggest-submit">suggest</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <span class="footer-decoration">‚úé‚ô°‚ùÄ</span>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
